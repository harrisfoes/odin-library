<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get">
            <div class="title">
            <label for="title">Title: </label><input type="text" class="title" id="title">
            </div>
            <label for="author">Author: </label><input type="text" class="author" id="author">
            <button type="submit" class="add-book">Add Book</button>
        </form>

        <div class="card">
            <div class="title">Title: See me Now</div>
            <div class="author">Author: John Cena</div>
            <div class="pages">Pages: 999</div>
            <div class="status">Read or Not</div>
            <button class="toggle-read">Toggle Read</button>
            <button class="remove-book">Remove</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
