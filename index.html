<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30">
                    <path
                        d="M400-400h160v-80H400v80Zm0-120h320v-80H400v80Zm0-120h320v-80H400v80Zm-80 400q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Z" />
                </svg>
                <div class="logoname">Matayog Library</div>
            </div>
            <div class="form-container">
                <form action="#" method="#">
                    <div class="field-grid">
                    <div class="field title">
                        <label for="title">Title: </label>
                        <input type="text" class="title" id="title" required>
                    </div>
                    <div class="field author">
                        <label for="author">Author: </label>
                        <input type="text" class="author" id="author" required>
                    </div>
                    <div class="field pages">
                        <label for="pages">Pages: </label>
                        <input type="number" class="pages" id="pages" required>
                    </div>
                    </div>
                    <div class="is-read">
                        <input type="checkbox" name="isRead" id="isRead" value="1"><label for="isRead">I have read
                            this</label>
                    </div>
                    <button type="submit" class="add-book">Add Book</button>
                </form>
            </div>
        </div>

        <div class="main">
            <table class="library">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Status</td>
                        <td>Toggle read</td>
                        <td>Remove</td>
                    </tr>
                </thead>
                <tbody class="library-body">
                    <tr>
                        <td>See me Now</td>
                        <td>John Cena</td>
                        <td>999</td>
                        <td>read</td>
                        <td>
                            <button class="toggle-read">Toggle Read</button>
                        </td>
                        <td>
                            <button class="remove-book">Remove</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
